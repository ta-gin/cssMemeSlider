<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="slider">
        <div class="slider__wrapper">
          <div class="slides">
            <input type="radio" name="slide" id="s1" />
            <input type="radio" name="slide" id="s2" />
            <input type="radio" name="slide" id="s3" />
            <input type="radio" name="slide" id="s4" />
            <input type="radio" name="slide" id="s5" />
            <input type="radio" name="slide" id="s6" />
            <div class="slide">
              <div class="img__wrapper">
                <img src="../cssMemeSlider/images/mem1.jpg" alt="mem1" />
              </div>

              <span class="slider__text">моя первая работа</span>
            </div>
            <div class="slide">
              <div class="img__wrapper">
                <img src="../cssMemeSlider/images/mem2.jpg" alt="mem2" />
              </div>
              <span class="slider__text">Это не баг, это фича</span>
            </div>

            <div class="slide">
              <div class="img__wrapper">
                <img src="../cssMemeSlider/images/mem3.jpg" alt="mem3" />
              </div>
              <span class="slider__text">спасибо индусам за codewars</span>
            </div>
            <div class="slide">
              <div class="img__wrapper">
                <img src="../cssMemeSlider/images/mem4.jpg" alt="mem4" />
              </div>
              <span class="slider__text">всё ещё пытаюсь</span>
            </div>
            <div class="slide">
              <div class="img__wrapper">
                <img src="../cssMemeSlider/images/mem5.jpg" alt="mem5" />
              </div>
              <span class="slider__text"
                >тут нет смешной надписи, извините</span
              >
            </div>
            <div class="slide">
              <div class="img__wrapper">
                <img src="../cssMemeSlider/images/mem6.jpg" alt="mem6" />
              </div>
              <span class="slider__text">мем смешной, ситуация страшная</span>
            </div>
          </div>
          <div class="slider__navigation">
            <label for="s1" class="slider__button"></label>
            <label for="s2" class="slider__button"></label>
            <label for="s3" class="slider__button"></label>
            <label for="s4" class="slider__button"></label>
            <label for="s5" class="slider__button"></label>
            <label for="s6" class="slider__button"></label>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
