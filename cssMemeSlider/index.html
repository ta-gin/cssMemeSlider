<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemeSlider</title>
  </head>

    <main class="main">

        <div class="slider__wrapper">

            <div class="slider__item">
              <img
                src="../cssMemeSlider/images/mem1.jpg"
                alt="mem1"
                class="slider__image"
              />
              <span class="slider__text">mem1</span>
            </div>
            <div class="slider__item">
              <img
                src="../cssMemeSlider/images/mem2.jpg"
                alt="mem2"
                class="slider__image"
              />
              <span class="slider__text">mem2</span>
            </div>
            <div class="slider__item">
              <img
                src="../cssMemeSlider/images/mem3.jpg"
                alt="mem3"
                class="slider__image"
              />
              <span class="slider__text">mem3</span>
            </div>
            <div class="slider__item">
              <img
                src="../cssMemeSlider/images/mem4.jpg"
                alt="mem4"
                class="slider__image"
              />
              <span class="slider__text">mem4</span>
            </div>
            <div class="slider__item">
              <img
                src="../cssMemeSlider/images/mem5.jpg"
                alt="mem5"
                class="slider__image"
              />
              <span class="slider__text">mem5</span>
            </div>
            <div class="slider__item">
              <img
                src="../cssMemeSlider/images/mem6.jpg"
                alt="mem6"
                class="slider__image"
              />
              <span class="slider__text">mem6</span>
            </div>
          </div>
        </div>
        <div class="slider__buttons">
          <input type="checkbox" class="slider__button" />
          <input type="checkbox" class="slider__button" />
          <input type="checkbox" class="slider__button" />
          <input type="checkbox" class="slider__button" />
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
